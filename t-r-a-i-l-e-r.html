  <body>
    <div class="trailer">
      <img class="bg-3-icon5" alt="" src="./public/bg-3.png" />

      <div class="home-solo">

      </div>
      <div class="solo-leveling22">solo leveling</div>
      <div class="trailer-child"></div>
      <video class="rectangle-video" autoplay loop controls>
        <source src="video\solo.mp4" />

      <div class="back" id="bACKContainer">
        <div class="back-child"></div>
        <div class="back1">BACK</div>
      </div>

        <b class="popular12" id="popularText">popular</b>
        <b class="genres11" id="genresText">Genres</b>

        />

        <b class="bookmarks9" id="bookmarksText">Bookmarks</b>

    <script>
      var bACKContainer = document.getElementById("bACKContainer");
      if (bACKContainer) {
        bACKContainer.addEventListener("click", function (e) {
          window.location.href = "./bookmark1.html";
        });
      }
      
      var hOMEIcon = document.getElementById("hOMEIcon");
      if (hOMEIcon) {
        hOMEIcon.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var popularText = document.getElementById("popularText");
      if (popularText) {
        popularText.addEventListener("click", function (e) {
          window.location.href = "./p-o-p-u-l-a-r.html";
        });
      }
      
      var genresText = document.getElementById("genresText");

        genresText.addEventListener("click", function (e) {

        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./search.html";
        });
      }
      
      var otakuGalaxyHighResolutionLImage = document.getElementById(
        "otakuGalaxyHighResolutionLImage"
      );
      if (otakuGalaxyHighResolutionLImage) {
        otakuGalaxyHighResolutionLImage.addEventListener("click", function (e) {

      var bookmarksText = document.getElementById("bookmarksText");
      if (bookmarksText) {
        bookmarksText.addEventListener("click", function (e) {
          window.location.href = "./bookmark.html";
        });
